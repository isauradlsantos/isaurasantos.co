<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <meta name="theme-color" content="#000000"/>
  <meta name="description" content="Isaura Santos - Personal website"/>
  <title>Isaura Santos</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/favicon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000000;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 40px;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .main-text {
      display: flex;
      flex-direction: column;
      gap: 0;
      align-self: flex-start;
    }

    .main-text h1 {
      font-size: 48px;
      font-weight: 400;
      line-height: 1.4;
      margin: 0;
      letter-spacing: -0.02em;
      text-align: left;
    }

    .main-text h1 a {
      color: inherit;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .main-text h1 a:hover {
      opacity: 0.7;
    }

    .music-icons {
      display: inline-flex;
      gap: 16px;
      align-items: center;
      margin-left: 16px;
      vertical-align: middle;
    }

    .music-icon {
      width: 24px;
      height: 24px;
      stroke: #ffffff;
      fill: none;
      stroke-width: 1.5;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .music-icon:hover {
      opacity: 0.7;
    }

    .artist-line {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .artist-menu {
      position: relative;
      display: inline-block;
      cursor: pointer;
      transition: opacity 0.2s;
      width: fit-content;
    }

    .artist-menu:hover {
      opacity: 0.7;
    }

    .artist-menu:hover .artist-submenu,
    .artist-submenu:hover {
      display: block;
    }

    .artist-submenu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 0;
      padding-top: 12px;
      padding-bottom: 4px;
      background-color: transparent;
      z-index: 1000;
      min-width: 120px;
      text-align: right;
      white-space: nowrap;
    }

    .artist-submenu::before {
      content: '';
      position: absolute;
      top: 0;
      left: -20px;
      right: -20px;
      height: 12px;
      background: transparent;
    }

    .artist-submenu a {
      display: block;
      color: #ffffff;
      text-decoration: none;
      font-size: 20px;
      font-weight: 400;
      line-height: 1.6;
      letter-spacing: -0.02em;
      padding: 6px 0;
      transition: opacity 0.2s;
      white-space: nowrap;
    }

    .artist-submenu a:hover {
      opacity: 0.7;
    }

    .cookie-banner {
      position: fixed;
      left: 20px;
      right: 20px;
      bottom: 20px;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      display: none;
      gap: 16px;
      flex-wrap: wrap;
      z-index: 2000;
    }

    .cookie-banner p {
      flex: 1 1 240px;
      font-size: 14px;
      line-height: 1.4;
      color: #ffffffb3;
    }

    .cookie-banner button {
      border: none;
      background: #ffffff;
      color: #000000;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .cookie-banner button:hover {
      opacity: 0.85;
    }

    .social-icon {
      width: 24px;
      height: 24px;
      stroke: #ffffff;
      fill: none;
      stroke-width: 1.5;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .social-icon:hover {
      opacity: 0.7;
    }

    .social-icon.email {
      stroke: #ffffff;
      fill: none;
    }

    .social-link {
      display: inline-block;
      text-decoration: none;
      color: inherit;
    }

    .social-icons {
      display: inline-flex;
      gap: 26px;
      align-items: center;
    }

    .footer-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 36px;
      gap: 40px;
    }

    .legal-links {
      display: flex;
      gap: 24px;
      justify-content: flex-end;
      text-align: right;
      font-size: 12px;
      letter-spacing: -0.01em;
      text-transform: lowercase;
    }

    .legal-links a {
      color: #ffffff;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .legal-links a:hover {
      opacity: 0.7;
    }

    .book-call {
      display: inline-block;
      color: #ffffff;
      text-decoration: none;
      font-size: 20px;
      font-weight: 400;
      letter-spacing: -0.02em;
      transition: opacity 0.2s;
      cursor: pointer;
      line-height: 24px;
    }

    .book-call:hover {
      opacity: 0.7;
    }

    .music-link {
      display: inline-block;
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 768px) {
      body {
        padding: 24px;
      }

      .main-text h1 {
        font-size: 36px;
      }

      .social-icons {
        gap: 20px;
      }

      .social-icon {
        width: 20px;
        height: 20px;
      }

      .music-icon {
        width: 20px;
        height: 20px;
      }

      .music-icons {
        gap: 12px;
        margin-left: 12px;
      }

      .artist-submenu a {
        font-size: 18px;
      }

      .book-call {
        font-size: 16px;
        line-height: 20px;
      }

      .cookie-banner {
        left: 12px;
        right: 12px;
        padding: 16px;
      }

      .footer-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 24px;
      }

      .legal-links {
        flex-wrap: wrap;
        justify-content: flex-start;
        gap: 12px;
        text-align: left;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

            <path d="M3 7l9 6 9-6"/>

        </a>
        <a href="https://www.linkedin.com/in/isaurasantos/" target="_blank" rel="noopener noreferrer" class="social-link">

      </div>
      <div class="legal-links">

  </div>

  <div class="cookie-banner" id="cookie-banner" role="dialog" aria-live="polite">
    <p>i use a tiny functional cookie to remember your consent. learn more in the cookie policy.</p>
    <button id="cookie-accept">accept</button>
  </div>

  <script>
    (function () {
      const banner = document.getElementById('cookie-banner');
      const acceptBtn = document.getElementById('cookie-accept');
      const consentKey = 'isaura-cookie-consent';

      if (!localStorage.getItem(consentKey)) {
        banner.style.display = 'flex';
      }

      acceptBtn.addEventListener('click', () => {
        localStorage.setItem(consentKey, 'accepted');
        banner.style.display = 'none';
      });
    })();
  </script>
</body>
</html>
